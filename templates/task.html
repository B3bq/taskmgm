<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task mgm</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>
</head>
<body>
    <header>
        <h3>{{user.coins}}</h3>
        <img src="{{url_for('static', filename='img/money.png')}}" alt="money">
        <nav>    
            <button id="js-toggle-menu">
                <img src="{{url_for('static', filename='img/account.png')}}" alt="account">
            </button>
            <ul id="js-toggleable-menu">
                <li><a href="">Account</a></li>
                <li><a href="/main/{{user.name}}">Main Page</a></li>
                <li><a href="/">Log out</a></li>
            </ul>
        </nav>
    </header>
    <section class="addTask">
        <section>
            <h1>ADD NEW TASK</h1>
            <form action="{{url_for('add_task', user_id=user.id, user=user.name)}}" method="post">
                <input type="text" name="name" id="">
                <textarea name="description" id=""></textarea>
                <select name="priority" id="priority">
                    <option selected disabled hidden>Validity</option>
                    <option value="critical">Critical / Urgent</option>
                    <option value="important">Important</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                    <option value="optional">Optional</option>
                </select>
                <p><input type="checkbox" name="option" value="daily">Everyday</p>
                <p><input type="checkbox" name="option" value="weekly" id="once">Once a week <label class="hover-label">?<span class="hover-text">It will reapet on each selected day</span></label></p>
                <input type="date" name="weekly" id="dateonce" disabled>
                <p><input type="checkbox" name="option" value="range" id="range">Range <label class="hover-label">?<span class="hover-text">Task will reapet on selected range</span></label></p>
                <!--Choosing date, if everyday or since date to date-->
                <input type="text" name="range" id="daterange" disabled>
                <!--or in two inputs, date start and date end-->

                <input type="submit" value="ADD TASK">
            </form>
        </section>
    </section>
    <!--think about it-->
    <script>
        const picker = new Litepicker({
          element: document.getElementById('daterange'),
          singleMode: false, // range
          format: 'YYYY-MM-DD'
        });
    </script>
</body>
</html>
