<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task mgm</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script src="{{url_for('static', filename='js/functions.js')}}"></script>
    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>
    <script src="{{url_for('static', filename='js/task.js')}}" defer></script>
</head>
<body>
    <header>
        <div>
            <a href="/tasks/{{user.name}}">
                <img src="{{url_for('static', filename='img/back.png')}}" alt="left-arrow">
            </a>
        </div>
        <h3>{{user.coins}}</h3>
        <img src="{{url_for('static', filename='img/money.png')}}" alt="money">
        {% if user.streak > 1 %}
            <div class="streak">
                <img src="{{url_for('static', filename=streak_src)}}" alt="streak" style="width: 32px; height: 32px;">
                <p>{{user.streak}}</p>
            </div>
        {% endif %}
        <nav>    
            <button id="js-toggle-menu">
                <img src="{{url_for('static', filename='img/account.png')}}" alt="account">
            </button>
            <ul id="js-toggleable-menu">
                <li><a href="/account/{{user.name}}">Account</a></li>
                <li><a href="/main/{{user.name}}">Main Page</a></li>
                <li><a href="/">Log out</a></li>
            </ul>
        </nav>
    </header>
    <section class="addTask">
        <section>
            <h1>ADD NEW TASK</h1>
            <form action="{{url_for('add_task', user_id=user.id, user=user.name)}}" method="post">
                <div class="big">    
                    <div class="right">
                        <h3>Task name</h3>
                        <input type="text" name="name" placeholder="Task name">
                        <h3>Description</h3>
                        <textarea name="description" placeholder="Description"></textarea>
                        <h3>Priority</h3>
                        <select name="priority" id="priority">
                            <option selected disabled hidden>Validity</option>
                            <option value="critical">Critical / Urgent</option>
                            <option value="important">Important</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                            <option value="optional">Optional</option>
                        </select>
                    
                        <p><input type="checkbox" name="quest" id="quest" value="0">Quests<label class="hover-label">?<span class="hover-text">Check if you want to add quest to your main task</span></label></p>
                        <div>
                            <input type="text" id="quest_name" disabled>
                            <button type="button" onclick="createQuest()" id="quest_btn" disabled>+</button>
                            <div class="right__quests" id="quest_box">
                               
                            </div>
                        </div>
                    </div>

                    <div class="left">
                        <h3>Repeatability</h3>
                        <p><input type="checkbox" name="option" value="daily">Everyday</p>
                        <p><input type="checkbox" name="option" value="weekly" id="once">Once a week <label class="hover-label">?<span class="hover-text">It will reapet on each selected day</span></label></p>
                        <input type="date" name="weekly" id="dateonce" disabled>
                        <p><input type="checkbox" name="option" id="days" value="days">Few days a week<label class="hover-label">?<span class="hover-text">Select days when you will be do a task</span></label></p>
                        <input type="hidden" name="days" id="daysInput">
                        <div class="days" id="week">
                            <button type="button" data-day="Mon">Mon.</button>
                            <button type="button" data-day="Tue">Tue.</button>
                            <button type="button" data-day="Wed">Wed.</button>
                            <button type="button" data-day="Thu">Thu.</button>
                            <button type="button" data-day="Fri">Fri.</button>
                            <button type="button" data-day="Sat">Sat.</button>
                            <button type="button" data-day="Sun">Sun.</button>
                        </div>
                        <p><input type="checkbox" name="option" value="range" id="range">Range <label class="hover-label">?<span class="hover-text">Task will reapet on selected range</span></label></p>
                        <input type="text" name="range" id="daterange" disabled>
                    </div>
                </div>

                <input type="submit" value="ADD TASK">
            </form>
        </section>
    </section>
</body>
</html>
