<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task mgm</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='js/functions.js')}}"></script>
</head>
<body>
    <section class="userForm">
        <section>
            <h1>SIGN UP</h1>
            <form action="http://localhost:5000/sign" method="post">
                <input type="text" name="name" placeholder="Name/Login">
                <input type="text" name="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="Password" id="pass" where="sign">
                <input type="password" name="re_password" placeholder="Reapet password" id="repass">
                <div class="show">
                    <input type="checkbox" name="show" id="show" onclick="showPass('pass')">
                    <p>Show password</p>
                </div>
                <input type="submit" value="Submit">
            </form>
            {% if text != '' %}
                <p>{{ text }}</p>
            {% endif %}
        </section>
    </section>
</body>
</html>
